{%- if include.zoom -%}
{%- if include.zoom == true -%}{%- assign _zoom=include.src -%}{%- else -%}{%- assign _zoom=include.zoom -%}{%- endif -%}
<a href="{{ _zoom }}" data-lightbox="{{ include.lightboxid | default: "nupimage1" }}"
{%- if include.title %} data-title="{{ include.title }}"{%- endif -%}
{%- if include.class %} class="{{ include.class }}"{%- endif -%}
>
{%- elsif include.href -%}
<a href="{{ include.href }}"
{%- if include.class %} class="{{ include.class }}"{%- endif -%}
>
{%- endif -%}
<img
{%- if include.src %} src="{{ include.src }}"{%- endif -%}
{%- if include.width %} width="{{ include.width }}"{%- endif -%}
{%- if include.height %} height="{{ include.height }}"{%- endif -%}
{%- if include.alt %} alt="{{ include.alt }}"{%- endif -%}
{%- if include.title %} title="{{ include.title }}"{%- endif -%}
{%- unless include.zoom or include.href -%}
  {%- if include.class %} class="{{ include.class }}"{%- endif -%}
{%- endunless -%}
>
{%- if include.zoom or include.href -%}
</a>
{%- endif -%}
